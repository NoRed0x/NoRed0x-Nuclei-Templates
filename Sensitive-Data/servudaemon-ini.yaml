id: servudaemon-ini

info:
  name: servudaemon-ini
  author: NoRed0x
  severity: high
  description: This Nuclei template checks for sensitive data disclosure vulnerabilities at the servudaemon.ini file
  tags: config, secrets, leaks

requests:
  - method: GET
    path:
      - '{{BaseURL}}/servudaemon.ini'
    matchers:
      - type: word
        part: body
        condition: or
        words:
          - 'LocalSetupPassword'
          - '[GLOBAL]'
          - 'LogFileSystemMes'
          - 'User'